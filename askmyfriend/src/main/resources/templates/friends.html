<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ì¹œêµ¬ ê´€ë¦¬ - Daily Log</title>
  <style>
    /* ê¸°ë³¸ ë ˆì´ì•„ì›ƒ - ì‚¬ì´ë“œë°” + ë©”ì¸ */
    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      transition: background 0.2s, color 0.2s;
    }
    body {
      display: flex; flex-direction: row;
      min-width: 1200px;
      transition: background 0.2s, color 0.2s;
    }

    /* ì‚¬ì´ë“œë°” ìŠ¤íƒ€ì¼ */
    .sidebar {
      width: 220px; background: #fff;
      border-right: 1px solid #eee;
      padding: 24px 0 0 0;
      box-sizing: border-box;
      flex-shrink: 0; display: flex;
      flex-direction: column;
      min-height: 100vh; height: 100vh;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar .logo {
      font-weight: bold;
      margin-left: 24px;
      margin-bottom: 32px;
      font-size: 18px;
    }
    .sidebar .user {
      display: flex; align-items: center;
      margin-bottom: 32px;
      margin-left: 24px;
    }
    .sidebar .user img {
      width: 40px; height: 40px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0 0 4px 24px;
    }
    .sidebar ul li {
      margin-bottom: 20px;
      color: #333;
      font-size: 16px;
      cursor: pointer;
    }
    .sidebar ul li a {
      color: inherit;
      text-decoration: none;
    }
    
    /* ì„¤ì • ì•„ë˜ êµ¬ë¶„ì„  */
    .sidebar ul li:last-child {
      position: relative;
      padding-bottom: 4px;
    }
    
    .sidebar ul li:last-child::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: -5px;
      height: 1px;
      background: linear-gradient(to right, #e0e0e0 20%, #e0e0e0 80%, transparent);
    }
    
    /* ìƒˆ ê¸€ ì“°ê¸° ë²„íŠ¼ */
    .sidebar .new-post {
      display: block;
      margin-left: 24px;
      margin-bottom: 20px;
      padding: 0;
      background: none;
      color: #333;
      border: none;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      text-align: left;
    }
    
    /* ë‹¤í¬ëª¨ë“œ í† ê¸€ */
    .toggle-theme {
      margin-left: 24px;
      margin-bottom: 20px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #888;
      padding: 0;
      transition: all 0.2s ease;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    
    .toggle-theme:hover {
      color: #333;
    }
    
    /* ë¡œê·¸ì•„ì›ƒ */
    .sidebar .logout {
      margin-left: 24px;
      color: #888;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    /* ë©”ì¸ ì»¨í…ì¸  ì˜ì—­ */
    .main-content {
      flex: 1;
      background: #f8f9fa;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      min-height: 100vh;
      transition: background 0.2s, color 0.2s;
    }

    /* ì¹œêµ¬ ê´€ë¦¬ ìŠ¤íƒ€ì¼ */
    :root {
      --background-color: #f4f6f8;
      --card-background-color: #ffffff;
      --text-color-primary: #2c3e50;
      --text-color-secondary: #7f8c8d;
      --accent-color: #8e44ad;
      --accent-color-light: #9b59b6;
      --divider-color: #e0e0e0;
      --button-text-color: #ffffff;
      --danger-color: #e74c3c;
    }
    .friend-management-container {
      max-width: 768px;
      margin: 0 auto;
      background-color: var(--card-background-color);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    .page-header {
      padding: 20px 25px;
      border-bottom: 1px solid var(--divider-color);
    }
    .tabs {
      display: flex;
      background-color: #f9f9f9;
      border-bottom: 1px solid var(--divider-color);
    }
    .tab-button {
      flex: 1;
      padding: 15px 10px;
      text-align: center;
      font-size: 1.05em;
      font-weight: 500;
      color: var(--text-color-secondary);
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
    }
    .tab-button.active {
      color: var(--accent-color);
      border-bottom-color: var(--accent-color);
    }
    .search-filter-bar {
      padding: 15px 25px;
      border-bottom: 1px solid var(--divider-color);
    }
    .search-filter-bar input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--divider-color);
      border-radius: 6px;
      font-size: 0.95em;
    }
    .user-list-area {
      padding: 10px 15px;
      max-height: calc(100vh - 280px);
      overflow-y: auto;
    }
    .user-card {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--divider-color);
    }
    .profile-picture {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
      border: 1px solid var(--divider-color);
    }
    .user-info {
      flex-grow: 1;
    }
    .display-name { font-size: 1.1em; font-weight: 600; }
    .username { font-size: 0.9em; color: var(--text-color-secondary); }
    .status-message {
      font-size: 0.85em;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .user-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .relationship-status {
      font-size: 0.8em;
      color: var(--text-color-secondary);
      padding: 4px 8px;
      background-color: #ecf0f1;
      border-radius: 4px;
      display: none;
    }
    .relationship-status.mutual {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: inline-block;
    }
    .action-button {
      padding: 7px 14px;
      font-size: 0.9em;
      border-radius: 20px;
      cursor: pointer;
    }
    .action-button.follow {
      background-color: #fff;
      color: var(--text-color-primary);
      border: 1px solid var(--divider-color);
    }
    .action-button.following {
      background-color: var(--accent-color);
      color: var(--button-text-color);
      border: none;
    }
    .empty-list-message {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-color-secondary);
    }

    /* ë‹¤í¬ëª¨ë“œ ìŠ¤íƒ€ì¼ */
    body.dark,
    body.dark .sidebar,
    body.dark .search-page-container {
      background: #181a1b !important;
      color: #e6e6e6 !important;
    }
    body.dark .sidebar {
      background: #1a1c1e;
      border-right: 1px solid #222;
    }
    body.dark .sidebar ul li,
    body.dark .sidebar .logo,
    body.dark .sidebar .logout,
    body.dark .sidebar .new-post {
      color: #e6e6e6;
    }
    
    /* ë‹¤í¬ëª¨ë“œ ì„¤ì • êµ¬ë¶„ì„  */
    body.dark .sidebar ul li:last-child::after {
      background: linear-gradient(to right, #404040 20%, #404040 80%, transparent);
    }
    
    /* ë‹¤í¬ëª¨ë“œ í† ê¸€ ë²„íŠ¼ */
    body.dark .toggle-theme {
      color: #e6e6e6;
    }
    
    body.dark .toggle-theme:hover {
      color: #fff;
    }
    body.dark .main-content {
      background: #181a1b;
    }
    body.dark .friend-management-container {
      background: #2a2d31;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        min-width: auto;
      }
      .sidebar {
        width: 100%;
        height: auto;
        min-height: auto;
        padding: 20px 0;
      }
      .main-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- ì‚¬ì´ë“œë°” -->
  <div class="sidebar">
    <div class="logo">Daily Log</div>
    <div class="user">
      <img th:src="${user != null and user.profileImg != null ? user.profileImg : '/default-avatar.png'}" alt="User" />
      <div>
        <div th:text="${user != null ? user.nickname : 'ì‚¬ìš©ìëª…'}">ì‚¬ìš©ìëª…</div>
      </div>
    </div>
    <ul>
      <li><a th:href="@{/}">í™ˆ</a></li>
      <li><a th:href="@{/posts}">ê¸€ ëª©ë¡</a></li>
      <li><a th:href="@{/notifications}">ì•Œë¦¼</a></li>
      <li><a th:href="@{/friends}">ì¹œêµ¬ ëª©ë¡</a></li>
      <li><a th:href="@{/chat}">ì±„íŒ…</a></li>
      <li><a th:href="@{/shorts}">ìˆí¼</a></li>
      <li><a th:href="@{/subscriptions}">êµ¬ë… ê´€ë¦¬</a></li>
      <li><a th:href="@{/mypage}">ë‚´ í”„ë¡œí•„</a></li>
      <li><a th:href="@{/setting}">ì„¤ì •</a></li>
    </ul>
    <a th:href="@{/posts/new}" class="new-post">ìƒˆ ê¸€ ì“°ê¸°</a>
    <div class="logout" onclick="location.href='/logout'">ë¡œê·¸ì•„ì›ƒ</div>
    <button class="toggle-theme" onclick="toggleTheme()">ğŸŒ™</button>
  </div>

  <!-- ë©”ì¸ ì»¨í…ì¸  -->
  <div class="main-content">
    <div class="friend-management-container">
      <header class="page-header">
        <h1>ì¹œêµ¬ ê´€ë¦¬</h1>
      </header>
      <div class="tabs">
        <button class="tab-button active" data-tab="search">ìœ ì €ê²€ìƒ‰</button>
        <button class="tab-button" data-tab="following">íŒ”ë¡œì‰</button>
        <button class="tab-button" data-tab="followers">íŒ”ë¡œì›Œ</button>
      </div>
      <div class="search-filter-bar">
        <input type="text" id="user-search" placeholder="ì‚¬ìš©ì ê²€ìƒ‰..." />
      </div>
      <div class="user-list-area" id="user-list"></div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-button');
    const userListArea = document.getElementById('user-list');
    const searchInput = document.getElementById('user-search');
    
    // ì „ì²´ ì‚¬ìš©ì ë°ì´í„°ë¥¼ ì €ì¥í•  ë³€ìˆ˜ë“¤
    let allFollowing = [];
    let allFollowers = [];
    let currentTab = 'search';

    // ë‹¤í¬ëª¨ë“œ í† ê¸€
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    }
    
    // í˜ì´ì§€ ë¡œë“œ ì‹œ ë‹¤í¬ëª¨ë“œ ë³µì›
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
    });

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        
        // ê²€ìƒ‰ì°½ ì´ˆê¸°í™”
        searchInput.value = '';
        
        loadUsers(tab.dataset.tab);
      });
    });

    function loadUsers(tabType) {
      if (tabType === "search") {
        userListArea.innerHTML = '';
        return;
      }
      
      const endpoint = tabType === "followers" 
        ? "/api/follow/followers" 
        : "/api/follow/following";
        
      fetch(endpoint)
        .then(res => res.json())
        .then(users => {
          // ì „ì²´ ë°ì´í„° ì €ì¥
          if (tabType === "followers") {
            allFollowers = users;
          } else {
            allFollowing = users;
          }
          
          renderUserList(users, tabType);
        })
        .catch(() => {
          userListArea.innerHTML = '<p class="empty-list-message">ì‚¬ìš©ì ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>';
        });
    }

    function renderUserList(users, tabType) {
      userListArea.innerHTML = "";
      if (users.length === 0) {
        const message = tabType === 'search' ? '' : 
                       tabType === 'following' ? 'íŒ”ë¡œì‰í•œ ì‚¬ìš©ìê°€ ì—†ìŠµë‹ˆë‹¤.' :
                       'íŒ”ë¡œì›Œê°€ ì—†ìŠµë‹ˆë‹¤.';
        userListArea.innerHTML = `<div class="empty-list-message"><p>${message}</p></div>`;
        return;
      }

      users.forEach(user => {
        const card = document.createElement('div');
        card.className = 'user-card';
        card.dataset.userid = user.userId;

        // ê¸°ë³¸ ë¼ë²¨/í´ë˜ìŠ¤
        const defaultLabel = tabType === 'search' ? 'íŒ”ë¡œìš°'
                            : tabType === 'followers' ? 'ë§íŒ”ë¡œìš°'
                            : 'íŒ”ë¡œì‰';
        const defaultClass = (tabType === 'search' || tabType === 'followers') 
                            ? 'follow' : 'following';

        card.innerHTML = `
          <img src="${user.profileImg || 'https://via.placeholder.com/50'}" class="profile-picture">
          <div class="user-info">
            <div class="display-name">${user.nickname}</div>
            <div class="username">@${user.loginId}</div>
            <div class="status-message">${user.statusMessage || ''}</div>
          </div>
          <div class="user-actions">
            <span class="relationship-status"></span>
            <button class="action-button ${defaultClass}">${defaultLabel}</button>
          </div>`;
        userListArea.appendChild(card);

        const btn = card.querySelector('button.action-button');
        const status = card.querySelector('.relationship-status');

        if (tabType === 'search') {
          // ê²€ìƒ‰ íƒ­: ì‹¤ì œ íŒ”ë¡œì‰ ì—¬ë¶€ ì²´í¬
          fetch(`/api/follow/isFollowing/${user.userId}`)
            .then(res => res.json())
            .then(isFollowing => {
              if (isFollowing) {
                btn.classList.remove('follow');
                btn.classList.add('following');
                btn.textContent = 'íŒ”ë¡œì‰';
              }
            });
        } else {
          // íŒ”ë¡œì‰/íŒ”ë¡œì›Œ íƒ­: mutual ìƒíƒœë§Œ ì²´í¬
          fetch(`/api/follow/mutual/${user.userId}`)
            .then(res => res.json())
            .then(isMutual => {
              if (isMutual) {
                status.textContent = 'ë§íŒ”ë¡œìš° ì¤‘';
                status.classList.add('mutual');
              } else if (tabType === 'followers') {
                status.textContent = 'ë‚˜ë¥¼ íŒ”ë¡œìš°';
                status.style.display = 'inline-block';
              }
            });
        }
      });
    }

    // ê²€ìƒ‰ ê¸°ëŠ¥ ê°œì„  - ëª¨ë“  íƒ­ì—ì„œ ì‘ë™
    searchInput.addEventListener("input", function(e) {
      const query = e.target.value.trim().toLowerCase();
      
      if (currentTab === "search") {
        // ìœ ì €ê²€ìƒ‰ íƒ­: ì„œë²„ì—ì„œ ê²€ìƒ‰
        if (query.length > 0) {
          fetch(`/api/user/search?query=${encodeURIComponent(query)}`)
            .then(res => res.json())
            .then(users => renderUserList(users, "search"));
        } else {
          userListArea.innerHTML = '';
        }
      } else {
        // íŒ”ë¡œì‰/íŒ”ë¡œì›Œ íƒ­: ë¡œì»¬ í•„í„°ë§
        const allUsers = currentTab === 'following' ? allFollowing : allFollowers;
        
        if (query.length > 0) {
          const filteredUsers = allUsers.filter(user => 
            user.nickname.toLowerCase().includes(query) ||
            user.loginId.toLowerCase().includes(query) ||
            (user.statusMessage && user.statusMessage.toLowerCase().includes(query))
          );
          renderUserList(filteredUsers, currentTab);
        } else {
          renderUserList(allUsers, currentTab);
        }
      }
    });

    // íŒ”ë¡œìš°/ì–¸íŒ”ë¡œìš° ë²„íŠ¼ í´ë¦­
    userListArea.addEventListener('click', e => {
      const button = e.target.closest('.action-button');
      if (!button) return;
      const card = button.closest('.user-card');
      const userId = card.dataset.userid;
      const tab = document.querySelector('.tab-button.active').dataset.tab;

      // "íŒ”ë¡œì‰(ë³´ë¼ìƒ‰)" ë²„íŠ¼ í´ë¦­ â†’ ì–¸íŒ”ë¡œìš°
      if (button.classList.contains('following')) {
        if (!confirm(`${card.querySelector('.display-name').textContent}ë‹˜ì„ ì–¸íŒ”ë¡œìš°í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
          return;
        }
        fetch(`/api/follow/${userId}`, { method: 'DELETE' })
          .then(res => {
            if (!res.ok) throw new Error('ì–¸íŒ”ë¡œìš° ì‹¤íŒ¨');

            // ë²„íŠ¼ ìƒíƒœ ë¦¬ì…‹
            button.classList.remove('following');
            button.classList.add('follow');
            button.textContent = 'íŒ”ë¡œìš°';

            // íƒ­ë³„ í›„ì† ì²˜ë¦¬
            if (tab === 'following') {
              // íŒ”ë¡œì‰ ëª©ë¡ì—ì„œ ì œê±°
              allFollowing = allFollowing.filter(user => user.userId != userId);
              card.remove();
            } else {
              const status = card.querySelector('.relationship-status');
              if (tab === 'followers') {
                status.textContent = 'ë‚˜ë¥¼ íŒ”ë¡œìš°';
                status.style.display = 'inline-block';
                status.classList.remove('mutual');
              } else { // search íƒ­
                status.style.display = 'none';
              }
            }
          })
          .catch(err => console.error(err));
      }
      // "íŒ”ë¡œìš°(í°ìƒ‰)" ë²„íŠ¼ í´ë¦­ â†’ íŒ”ë¡œìš°
      else {
        fetch(`/api/follow/${userId}`, { method: 'POST' })
          .then(res => {
            if (!res.ok) throw new Error('íŒ”ë¡œìš° ì‹¤íŒ¨');
            button.classList.remove('follow');
            button.classList.add('following');
            button.textContent = (tab === 'followers') ? 'ë§íŒ”ë¡œìš°' : 'íŒ”ë¡œì‰';

            fetch(`/api/follow/mutual/${userId}`)
              .then(r => r.json())
              .then(isMutual => {
                const status = card.querySelector('.relationship-status');
                if (isMutual) {
                  status.textContent = 'ë§íŒ”ë¡œìš° ì¤‘';
                  status.classList.add('mutual');
                  status.style.display = 'inline-block';
                }
              });
          })
          .catch(err => console.error(err));
      }
    });

  </script>
</body>
</html>
